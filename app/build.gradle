apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.demo.developer.deraesw.demomoviewes"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField "String", "MOVIES_DB_API", movieDBApiToken
        }
    }

    dataBinding.enabled = true

    flavorDimensions "default"

    productFlavors {

        prod {
            dimension "default"
            resValue "string", "app_name", "DemoMovieWes"
        }

        mock {
            dimension "default"
            applicationIdSuffix = ".mock"
            resValue "string", "app_name", "DemoMovieWesMock"
        }
    }

    android.variantFilter { variant ->
        if (variant.buildType.name == 'release' && variant.flavors[0].name == 'mock') {
            variant.ignore = true
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    //Support dependencies
    implementation "com.android.support:design:$extra_version"
    implementation "com.android.support:appcompat-v7:$extra_version"
    implementation "com.android.support:support-v4:$extra_version"
    implementation "com.android.support:recyclerview-v7:$extra_version"
    implementation "com.android.support:cardview-v7:$extra_version"
    implementation "com.android.support:gridlayout-v7:$extra_version"

    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    //Testing dependencies
    implementation 'com.android.support:support-v4:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //Daggers 2
    implementation "com.google.dagger:dagger:$dagger_version"
    implementation "com.google.dagger:dagger-android-support:$dagger_version"
    implementation "com.google.dagger:dagger-android:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kapt "com.google.dagger:dagger-android-processor:$dagger_version"
/*
    provided 'org.glassfish:javax.annotation:10.0-b28'
* */
    //Architecture dependency
    implementation "android.arch.lifecycle:runtime:$architecture_lifecycle_version"
    kapt "android.arch.lifecycle:compiler:$architecture_version"
    implementation "android.arch.lifecycle:extensions:$architecture_lifecycle_version"
    implementation "android.arch.persistence.room:runtime:$architecture_version"
    kapt "android.arch.persistence.room:compiler:$architecture_version"

    //Glide
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    kapt 'com.android.databinding:compiler:3.1.0'

    debugImplementation 'com.amitshekhar.android:debug-db:1.0.3'
}
